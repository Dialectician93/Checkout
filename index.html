<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Checkout Form</title>
</head>

<body>
  <h1 style="text-align: center">Checkout</h1>
  <div class="container">
    <div class="container2">
      <div class="image">
        <img src="img\photo1.png" alt="bag" style="border-radius: 15px; width: 65%; margin: 15px 0px;" />
      </div>
      <div class="calc">
        <div class="bag">
          <h3 style="font-size: 1.6rem; margin-bottom: 0.5rem">Çanta</h3>
          <span style="color: green; font-size: 20px;">$</span>
          <input type="text" value="10" style="
                border: none;
                width: 25%;
                font-size: 20px;
                background-color: lightsalmon;
                color:green
              " id="input1" /><del style="color: red; font-size: 20px;">$20</del>
        </div>
        <div class="işlem" style="margin-top: 1rem">
          <button class="eksi çanta" style="
                background-color: darkmagenta;
                border: none;
                border-radius: 15px;
                width: 35px;
              ">
            -
          </button>
          <input class="sayı sayı1" value="1" style="background-color: lightsalmon; width:2rem; font-size: 15px;" />
          <button class="artı artı1" style="
                background-color: darkmagenta;
                border: none;
                border-radius: 15px;
                width: 35px;
              ">
            +
          </button>
        </div>
        <div class="btn">
          <button class="btn2 remove1">remove</button>
        </div>
        <div class="total">
          <p style="font-size: 20px;">Product Total:</p>
          <span style="color: green; font-size: 20px;">$</span>
          <input type="text" value="10" style="
                  border: none;
                  font-size: 15px;
                  width: 25%;
                  background-color: lightsalmon;
                  color: green;
                  font-size: 20px;
                " id="bagpro" />

        </div>
      </div>
    </div>

    <div class="iki" style="display: flex; background-color: lightsalmon">
      <div class="image">
        <img src="img\photo2.png" alt="bag" style="border-radius: 15px; width: 65%; margin: 15px 0px;" />
      </div>
      <div class="calc">
        <div class="shoes">
          <h3 style="font-size: 1.6rem; margin-bottom: 0.5rem">Ayakkabı</h3>
          <span style="color: green; font-size: 20px;">$</span>
          <input type="text" value="30" style="
                border: none;
                width: 25%;
                font-size: 15px;
                background-color: lightsalmon; color:green; font-size: 20px;
              " /><del style="color: red; font-size: 20px;">$45</del>
        </div>
        <div class="işlem" style="margin-top: 1rem">
          <button class="eksi ayakkabı" style="
                background-color: darkmagenta;
                border: none;
                border-radius: 15px;
                width: 35px;
              ">
            -
          </button>
          <input class="sayı sayı2" value="1" style="background-color: lightsalmon; width:2rem; font-size:15px;" />
          <button class="artı artı2" style="
                background-color: darkmagenta;
                border: none;
                border-radius: 15px;
                width: 35px;
              ">
            +
          </button>
        </div>
        <div class="btn">
          <button class="btn2 remove2">remove</button>
        </div>
        <div class="total">
          <p style="font-size: 20px;">Product Total:</p>
          <span style="color: green; font-size: 20px;">$</span>
          <input type="text" value="30" style="
                border: none;
                font-size: 15px;
                width: 25%;
                background-color: lightsalmon;
                font-size: 20px;
                color:green
              " id="shoepro" />
        </div>
      </div>
    </div>

    <div class="üç" style="display: flex; background-color: lightsalmon">
      <div class="image">
        <img src="img\photo3.jpg" alt="clock" style="border-radius: 15px; width: 65%; margin: 15px 0px;" />
      </div>
      <div class="calc">
        <div class="bag">
          <h3 style="font-size: 1.6rem; margin-bottom: 0.5rem">Saat</h3>
          <span style="color: green; font-size: 20px;">$</span><input type="text" value="20" style="
                border: none;
                width: 25%;
                font-size: 15px;
                background-color: lightsalmon; color:green; font-size: 20px;
              " /><del style="color: red; font-size: 20px;">$40</del>
        </div>
        <div class="işlem" style="margin-top: 1rem">
          <button class="eksi saat" style="
                background-color: darkmagenta;
                border: none;
                border-radius: 15px;
                width: 35px;
              ">
            -
          </button>
          <input class="sayı sayı3" value="1" style="background-color: lightsalmon; width:2rem; font-size:15px;" />
          <button class="artı artı3" style="
                background-color: darkmagenta;
                border: none;
                border-radius: 15px;
                width: 35px;
              ">
            +
          </button>
        </div>
        <div class="btn">
          <button class="btn2 remove3">remove</button>
        </div>
        <div class="total">
          <p style="font-size: 20px;">Product Total:</p>
          <span style="color: green; font-size: 20px;">$</span>
          <input type="text" value="20" style="
                border: none;
                font-size: 15px;
                width: 25%;
                background-color: lightsalmon; color:green; font-size: 20px;
              " id="clockpro" />
        </div>
      </div>
    </div>
    <div class="abc">
      <div class="container3">
        <div class="sbt1">
          <p>Subtotal:</p>
          <div class="dolar">
            <span style="color:green;">$</span>
            <input type="text" name="subtotal" id="subtotal" value="60" style="
                  width: 30%;
                  text-align: center;
                  background-color: lightsalmon;
                  border: none;
                " />
          </div>
        </div>
        <hr>
        <div>
          <div class="sbt1">
            <p>Tax(18%):</p>
            <div class="dolar">
              <span style="color:green;">$</span>
              <input type="text" name="tax" id="tax" value="10.8" style="
                    width: 30%;
                    text-align: center;
                    background-color: lightsalmon;
                    border: none;
                  " />
            </div>
          </div>
        </div>
        <hr>
        <div>
          <div class="sbt1">
            <p>Shipping:</p>
            <div class="dolar">
              <span style="color:green;">$</span>
              <input type="text" name="shipping" id="shipping" value="15" style="
                    width: 30%;
                    text-align: center;
                    background-color: lightsalmon;
                    border: none;
                  " />
            </div>

          </div>
        </div>
        <hr>
        <div>
          <div class="sbt1">
            <p>Total:</p>
            <div class="dolar">
              <span style="color:green;">$</span>
              <input type="text" name="total" id="total" value="85.80" style="
                    width: 30%;
                    text-align: center;
                    background-color: lightsalmon;
                    border: none;
                  " />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
